<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>X - Create Account</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/createAccount.css" />
  </head>
  <body>
    <main>
      <div class="row row-cols-12">
        <div class="col-2"></div>

        <div class="col-8 form-background">
          <div class="row row-cols-12">
            <div class="col-2"></div>
            <div class="col-8 form-container">
              <form id="userForm" class="row row-cols-12" method="POST">
                <h1 style="font-weight: 700; font-size: 24px;">Criar sua conta</h1>


                <div class="col-6">
                  <label for="idName" class="form-label">Name</label>
                  <input
                    type="type"
                    name="idName"
                    id="idName"
                    class="form-control"
                    required="required"
                  />
                </div>
                <div class="col-6">
                  <label for="idUsername" class="form-label">Username</label>
                  <input
                    type="type"
                    name="idUsername"
                    id="idUsername"
                    class="form-control"
                    required="required"
                  />
                </div>

                <div class="col-12 mt-2">
                  <label for="idEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    name="idEmail"
                    id="idEmail"
                    class="form-control"
                    required="required"
                  />
                </div>

                <div class="col-12">
                  <label for="idPassword" class="form-label mt-3">Senha</label>
                  <input
                    type="password"
                    name="idPassword"
                    id="idPassword"
                    class="form-control"
                    required="required"
                  />

                  <p class="mt-1" style="text-align: right;"><a href="">Usar celular</a></p>
                </div>

                <div class="col-12 my-3">
                  <h1 style="font-weight: 700;">Data de nascimento</h1>
                  <p>Isso não será exibido publicamente. Confirme
                    sua própria idade, mesmo se esta conta for de empresa, de um
                    animal de estimação ou outros.</p>
                </div>

                <div class="col-6">
                  <label for="idMonth" class="form-label">Mês</label>
                  <input
                    type="month"
                    name="month"
                    id="idMonth"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="col-3">
                  <label for="idDay" class="form-label">Dia</label>
                  <input
                    type="day"
                    name="day"
                    id="idDay"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="col-3">
                  <label for="idYear" class="form-label">Ano</label>
                  <input
                    type="year"
                    name="year"
                    id="idYear"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="d-grid gap-2 buttonForm">
                  <button
                    type="submit"
                    name="submitForm"
                    id="idSubmitForm"
                    class="btn btn-primary btn-submit"
                  >
                    Avançar
                  </button>
                </div>
              </form>
            </div>
            <div class="col-2"></div>
          </div>
        </div>

        <div class="col-2"></div>
      </div>
    </main>

    <script src="./scripts/scripts-create-account.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
